syntax = "proto3";
package protobuffs;
option go_package = "./;protobuffs";

service CancelBooking {
    rpc CancelBooking (CancelRequest) returns (CancelResponse) {}
    rpc CancelSpecificBooking (CancelSpecificRequest) returns (CancelSpecificResponse) {}
}

me

message CancelRequest {
    uint64 bookingId = 1;
}

message CancelResponse {
    uint64 bookingId = 1;
    bool success = 2;
    string errorMsg = 3;
}