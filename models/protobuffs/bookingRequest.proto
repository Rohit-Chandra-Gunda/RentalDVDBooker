syntax = "proto3";
package protobuffs;
option go_package = "./;protobuffs";
import "basicRequest.proto";
import "basicResponse.proto";

service Booker {
    rpc BookDvd (BookingRequest) returns (BookingResponse) {}
}

message BookingRequest {
    BasicRequest basicRequest = 1;
}

message BookingResponse {
    BasicResponse basicResponse = 1;
}